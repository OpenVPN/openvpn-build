# The name of our workflow
name: OpenVPN binary
on:
  workflow_dispatch:
    inputs:
      version:
        description: "OpenVPN version"
        type: string

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkoutjobs:

jobs:
  extract:
    strategy:
      matrix:
        arch: [x86, amd64, arm64]
    name: "extract openvpn-msi"
    runs-on: windows-latest
    steps:
      - name: download msi file
        run: |
          New-Item -ItemType "directory" -Path "./downloads"
          Invoke-WebRequest -Uri "https://swupdate.openvpn.org/community/releases/OpenVPN-${{ inputs.version }}-I001-${{ matrix.arch }}.msi" -OutFile "./downloads/OpenVPN-${{ inputs.version }}-I001-${{ matrix.arch }}.msi"

      - name: extract msi file
        run: |
          New-Item -ItemType "directory" -Path "./OpenVPN"
          msiexec /a "./downloads/OpenVPN-${{ inputs.version }}-I001-${{ matrix.arch }}.msi" /qb TARGETDIR=./OpenVPN

      - name: zip binary directory
        run: |
          New-Item -ItemType "directory" -Path "./output"
          Compress-Archive -Path "./OpenVPN/bin" -DestinationPath "./output/OpenVPN-${{ inputs.version }}-I001-${{ matrix.arch }}.zip"

      - name: upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: OpenVPN-${{ inputs.version }}-I001-${{ matrix.arch }}
          path: output/**
