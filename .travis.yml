sudo: required
dist: trusty

os: linux
language: cpp
compiler: gcc

addons:
  apt:
    packages:
      - gcc-mingw-w64
      - man2html
      - dos2unix
      - nsis

cache:
  apt: true

matrix:
  fast_finish: true
  include:
    - compiler: ": Win32"
      env: IMAGEROOT=${HOME}/image-win32 CHOST=i686-w64-mingw32 CBUILD=x86_64-pc-linux-gnu SCRIPT=generic/build
    - compiler: ": Win64"
      env: IMAGEROOT=${HOME}/image-win64 CHOST=x86_64-w64-mingw32 CBUILD=x86_64-pc-linux-gnu SCRIPT=generic/build
    - compiler: ": snapshot"
      env: SCRIPT=windows-nsis/build-snapshot
    - compiler: ": complete"
      env: SCRIPT=windows-nsis/build-complete
  exclude:
    - compiler: gcc
  allow_failures:
    - compiler: ": snapshot"
      env: SCRIPT=windows-nsis/build-snapshot

before_script:
    - unset CC; unset CXX

script:
    - $SCRIPT
