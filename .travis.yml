sudo: required
dist: focal

os: linux
language: cpp
compiler: gcc

addons:
  apt:
    packages: [ man2html, dos2unix, gcc-mingw-w64, python3, scons, zlib1g-dev, wget, unzip, gcc, g++, git ]

env:
  global:
    - CBUILD=x86_64-pc-linux-gnu
    - SCRIPT=generic/build
    - NSIS_VERSION=3.05 

before_install:
    - wget https://downloads.sourceforge.net/project/nsis/NSIS%203/$NSIS_VERSION/nsis-$NSIS_VERSION.zip
    - unzip nsis-$NSIS_VERSION.zip
    - cp -R nsis-$NSIS_VERSION/Stubs /usr/
    - cp -R nsis-$NSIS_VERSION/Plugins /usr/
    - cp -R nsis-$NSIS_VERSION/Contrib /usr/
    - cp -R nsis-$NSIS_VERSION/Include /usr/
    - wget https://downloads.sourceforge.net/project/nsis/NSIS%203/$NSIS_VERSION/nsis-$NSIS_VERSION-src.tar.bz2
    - tar xvjf nsis-$NSIS_VERSION-src.tar.bz2
    - cd nsis-$NSIS_VERSION-src
    - scons SKIPSTUBS=all SKIPUTILS=all SKIPMISC=all NSIS_CONFIG_CONST_DATA_PATH=no PREFIX=/usr/bin/ install-compiler


matrix:
  fast_finish: true
  include:
    - compiler: ": Win32"
      env: CHOST=i686-w64-mingw32
    - compiler: ": Win64"
      env: CHOST=x86_64-w64-mingw32
    - compiler: ": Win32 + static"
      env: DO_REALLY_STATIC=1 CHOST=i686-w64-mingw32
    - compiler: ": Win64 + static"
      env: DO_REALLY_STATIC=1 CHOST=x86_64-w64-mingw32
    - compiler: ": Win32 + depcache"
      env: CHOST=i686-w64-mingw32
      script:
        - generic/build --save-depcache=travis
        - generic/build --use-depcache=travis
    - compiler: ": Win64 + depcache"
      env: CHOST=x86_64-w64-mingw32
      script:
        - generic/build --save-depcache=travis
        - generic/build --use-depcache=travis
    - compiler: ": snapshot"
      env: SCRIPT=windows-nsis/build-snapshot
    - compiler: ": complete"
      env: SCRIPT=windows-nsis/build-complete
  exclude:
    - compiler: gcc

before_script:
    - unset CC; unset CXX

script:
    - $SCRIPT
